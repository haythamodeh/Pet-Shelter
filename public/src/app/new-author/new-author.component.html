<div class="container">
    <h1>Pet Shelter</h1>
    <h4>Know of a pet needing a home?</h4>
    <button class="btn btn-primary" [routerLink]="['/pets']">Home</button>
    <form (submit)="createPet()">
      <div class="form-group">
        <p *ngIf="message" class="text-danger">{{message}}</p>
        <p *ngIf="errors" class="text-danger">{{errors.name.message}}</p>
        <label for="">Pet Name:</label>
        <input type="text" name="newPet.name" [(ngModel)]="newPet.name">
      </div>
      <div class="form-group">
        <p *ngIf="errors" class="text-danger">{{errors.type.message}}</p>
        <label for="">Pet Type:</label>
        <input type="text" name="newPet.type" [(ngModel)]="newPet.type">
      </div>
      <div class="form-group">
        <p *ngIf="errors" class="text-danger">{{errors.description.message}}</p>
        <label for="">Pet Description:</label>
        <input type="text" name="newPet.description" [(ngModel)]="newPet.description">
      </div>
      <div class="form-group">
        <label for="">Skills:</label>
        <input type="text" name="skills.skill1" [(ngModel)]="skills.skill1">
        <input type="text" name="skills.skill2" [(ngModel)]="skills.skill2">
        <input type="text" name="skills.skill3" [(ngModel)]="skills.skill3">
      </div>
      <button class="btn btn-danger" [routerLink]="['/pets']">Cancel</button>
      <button class="btn btn-success">Add Pet</button>
    </form>
</div>
