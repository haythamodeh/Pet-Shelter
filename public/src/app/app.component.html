  <div class="container">
    <!-- <div class="jumbotron"> -->
      <h2 class="text-center">Rate My Cake</h2>
      <div class="createTask col-md-3">
        <form (submit)="createCake()">
            <h3>Submit A Cake To Be Rated!!</h3>
            <!-- <p>{{newTask | json}}</p> -->
            <div class="form-row form_Wrapper">
              <div class="form-group col-md-12 col-sm-12">
                <label for="">Baker Name</label>
                <input class="taskinput" type="text" name="newCake.name" [(ngModel)]="newCake.name">
              </div>
              <div class="form-group col-md-12 col-sm-12">
                <label for="">Image URL</label>
                <input class="taskinput" type="text" name="newCake.url" [(ngModel)]="newCake.url">
              </div>
              <input type="submit" value="Submit Cake!" class="btn btn-primary button">
            </div>
          </form>
      </div>
      <div class="allTasks col-md-9">
        <!-- {{newRating | json}} -->
          <h1 class="text-center">All Cakes!</h1>
          <!-- <button id="getTasks" (click)="getAllCakesFromService()" class="btn btn-primary">Get All Cakes!</button> -->
          <div *ngIf="cakes" class="taskwrapper">
            <div *ngFor="let c of cakes">
              <div class="ratingGroup">
              <a (click)="getCake(c._id)"><img src="{{c.url}}" alt="cake Image"></a>
              <form (submit)="updateCakes(c._id)">
                
                  <label for="">Rating</label>
                <select name="newRating.rating" [(ngModel)]="newRating.rating" class="cakeReview">
                  <option value="1">1 Star</option>
                  <option value="2">2 Star</option>
                  <option value="3">3 Star</option>
                  <option value="4">4 Star</option>
                  <option value="5">5 Star</option>
                </select>
                <div class="form-group">
                  <label for="">What do you think?</label>
                  <input type="text" class="form-control" name="newRating.comment" [(ngModel)]="newRating.comment">
                </div>
             
                <input type="submit" value="Rate Cake!" class="btn btn-primary button">
                <!-- <button class="btn btn-success" (click)="getTask(t._id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteTask(t._id)">Delete</button> -->
              </form>
            </div>
              <hr>
            </div>
          </div>
        </div>
      <hr>
      <app-baked-by *ngIf="editCake.title != '' " [editCake]="editCake"></app-baked-by>
