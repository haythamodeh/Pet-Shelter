<div class="container">
  <h1>Quote Ranks</h1>
  <button class="btn btn-primary" [routerLink]="['/newAuthor']">Add an Author</button>
  <h4>We have quotes by:</h4>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Actions Available</th>
        </tr>
      </thead>
      <tbody *ngFor="let a of authors">
        <tr>
          <td>{{a.name}}</td>
          <td>
              <button class="btn btn-primary" [routerLink]="['viewQuote', a._id]">View Quote</button>
              <button class="btn btn-success" [routerLink]="['/editAuthor', a._id]">Edit</button>
              <button class="btn btn-danger" (click)="deleteAuthor(a._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
